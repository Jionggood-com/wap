<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>Question</title>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
<div class="container">
	<div class="main">
		<div class="index_header_top header_top">
			<span class="prev">
				<i class="arrow_c"><i><i></i></i></i>
			</span>
			<h2>Question</h2>
            <span class="righttextbtn graycolor" onClick="submitWritequestion(this);">Submit</span>
		</div>
		
		<div class="wrap">
			<div class="write_reviews_item">
            	<form>
                    <div class="question_topic">
                    	<span class="title">Product information</span>
                        <span class="arrow_a"><i><i></i></i></span>
                        <ul>
                            <li>Product information</li>
                            <li>Stock status</li>
                            <li>Dropship</li>
                            <li>Payment</li>
                            <li>About shipping</li>
                            <li>Others</li>
                        </ul>
					</div>
                    <textarea name="content"></textarea>
                    <i class="note_tips">Content</i>
                  </form>
            </div>
		</div>
        
	</div>
</div>
<script src="js/common.js"></script>
<script type="text/javascript">
	$(document).on("click",".question_topic .title",function(){
		var height = $(this).siblings("ul").outerHeight(); 
		var textareaHeight = $(this).parent().siblings("textarea").outerHeight(); 
		$(this).siblings("ul").show();
		$(this).parent().css("height",height-textareaHeight);
	});
	$(document).on("click",".question_topic li",function(){
		var text = $(this).text();
		$(this).parent().siblings(".title").text(text);
		$(this).parent().hide();
		$(this).parents(".question_topic").removeAttr("style");
	});
</script>
</body>
</html>
