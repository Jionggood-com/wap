<body>
<div class="container">
	<div class="menu"></div>
	<div class="main">
		<div class="index_header_top header_top">
			<span class="prev">
				<i class="arrow_c"><i><i></i></i></i>
			</span>
			<h2>New Address</h2>
           
		</div>
		<div class="wrap">
            <div class="newaddress_item">
            	<form>
                    <ul class="newaddress_list">
                        <li>(<i class="must">*</i>Indicates a fields is required) </li>
                        <li><i class="must">*</i><input type="text" value="Full Name" dvalue="Full Name" class="inputchang"></li>
                        <li><i class="must">*</i><input type="text" value="Street Address" dvalue="Street Address" class="inputchang"></li>
                        <li class="nomust"><input type="text" value="Address2(Optional)" dvalue="Address2(Optional)" class="inputchang"></li>
                        <li class="country"><img src="images/US.png"><u>United States</u><span class="arrow_d account_setting"><i><i></i></i></span></li>
                        <li class="province"><i class="must">*</i><input type="text" value="Select Zone" dvalue="Select Zone" class="inputchang"><span class="arrow_d account_setting"><i><i></i></i></span><ul class="zone_list"><li>sdsd</li><li>sdsd</li><li>sdsd</li></ul></li>
                        <li><i class="must">*</i><input type="text" value="City" dvalue="City" class="inputchang"></li>
                        <li><i class="must">*</i><input type="text" value="Postal Code" dvalue="Postal Code" class="inputchang"></li>
                        <li>Use as my default address<div class="switch_box"><span class="switch switch_on" code="1"><i class="button"></i></span></div></li>
                        <li><input type="submit" class="btn" value="Save and review the order"></li>
                    </ul>
                    <div class="notice">
                    	<i>Notice:</i>
                        Already shopped with us, sign in to access your saved addresses.
                        <span class="reg"><a href="reg.html">Sign in</a></span>
                    </div>
                </form>

		</div>

	<div class="wish"></div>
