<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="keywords" content="" />

<title>Use Coupons</title>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
<div class="container">
	<div class="menu"></div>
	<div class="main">
		<div class="index_header_top header_top">
			<span class="prev">
				<i class="arrow_c"><i><i></i></i></i>
			</span>
			<h2>Use Coupons</h2>
           
		</div>
		<div class="wrap">
            <div class="bag_item">
            	<h4 class="title">Manually add coupons</h4>
                <ul class="coupon_item_list coupon_code">
                    <li>
                       <input type="text" value="Enter a coupon code" dvalue="Enter a coupon code" class="inputchang">                       
                        <span class="use">Use</span>
                    </li>
                </ul>
            </div>
            <div class="bag_item">
            	<h4 class="title">Select the existing coupon</h4>
                <ul class="coupon_item_list">
                    <li>
                        <span class="title">$1 Off orders over $50</span>
                        <span class="info">US$ 1 off orders of US$ 50.00 or more</span>
                        <span class="code">Code: #1f2e2e</span>
                        <span class="date">Expires on: 04-10-2015</span>
                        <span class="use">Use</span>
                    </li>
                    <li>
                        <span class="title">$2 Off orders over $50</span>
                        <span class="info">US$ 2 off orders of US$ 100.00 or more</span>
                        <span class="code">Code: #1f2e2e</span>
                        <span class="date">Expires on: 04-10-2015</span>
                        <span class="use">Use</span>
                    </li>
                </ul>
            </div>
		</div>
	</div>
	<div class="wish"></div>
</div>

<script src="js/common.js"></script>
<script src="js/account.js"></script>
<script type="text/javascript">
	tabs(".account_tabs_title li","click");
</script>
</body>
</html>
