<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">           
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta name="keywords" content="" />
<meta name="description" content="" />
<title>Edit Profile</title>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>

<body>
<div class="container">
	<div class="main">
		<div class="index_header_top header_top">
			<span class="prev">
				<i class="arrow_c"><i><i></i></i></i>
			</span>
			<h2>Edit Profile</h2>
            <span class="righttextbtn" onClick="saveEditprofile(this);">Save</span>
		</div>
		
		<div class="wrap">
			<div class="account_item">
            	<ul class="account_editprofile">
                	<li>Change Your Photo<span class="img"><input id="imageFiles" class="upload_input" type="file" value=""  name="upload_avatars"><img src="images/photo.jpg"></span><span class="arrow_d account_setting"><i><i></i></i></span></li>
                    <li>Full Name<input type="text" class="validate inputchang" rule="fullname" value="Tina" dvalue="Fullname"  name="fullname"></li>
                    <li>Username<input type="text" class="validate inputchang" rule="username" value="Mary E. Hanks" dvalue="Username"  name="username"></li>
                    <li>Phone Number<input type="text" class="inputchang" rule="phone" value="" dvalue="Phone Number"  name="phone"></li>
                    <li>Fax Number<input type="text" class="inputchang" rule="fax" value="" dvalue="Fax Number"  name="fax"></li>
                </ul>
			</div>
		</div>
	</div>
</div>


<script src="js/common.js"></script>
</body>
</html>
