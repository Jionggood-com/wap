<body>
<div class="container">

			<h2>Manage Address Book</h2>

            	<div class="account_address_list">

                    	<span class="default active"><i></i>Default</span>
                        <span class="set_tool">
                            <i class="remove"></i>
                            <i class="eidt"></i>
                        </span>
                    </div>
                </div>
                <div class="account_address_list">

                    </ul>

                            <i class="eidt"></i>
                       </span>

			</div>
		</div>
	</div>
