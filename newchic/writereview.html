<body>
<div class="container">
	<div class="main">
		<div class="index_header_top header_top">
			<span class="prev">
				<i class="arrow_c"><i><i></i></i></i>
			</span>
			<h2>Write Review</h2>
             <span class="righttextbtn graycolor" onClick="submitWriterivew(this);">Submit</span>
		</div>
		
		<div class="wrap">
			<div class="write_reviews">
             	<div class="goods_info">
                	<span class="img">
                		<img src="http://img.newchic.com/thumb/view/upload/2015/04/SKU164382-(11).jpg">
                    </span>
                    <span class="title">Fashionable Lace Lapel Long Sleeve Solid Color Blazer For Women</span>
                    <span class="price">$8.50</span>
                    <span class="review_star"><a href="#"><i class="star"><i style="width:80%"></i></i>(5)</a></span>
                </div>
             </div>
		</div>
        <div class="wrap">
			<div class="write_reviews_score">
             	<ul>
                	<li class="price" score="5"><b>Value for Price:</b><i></i><i></i><i></i><i></i><i></i></li>
                    <li class="quality" score="5"><b>Quality:</b><i></i><i></i><i></i><i></i><i></i></li>
                    <li class="appearance" score="5"><b>Appearance:</b><i></i><i></i><i></i><i></i><i></i></li>
                    <li class="total" score="5"><b>Overall rating:</b><i><i style="width:100%"></i></i></li>
                </ul>
            </div>
		</div>
         <div class="wrap">
         	<div class="write_reviews_item">
       	    <form>
                <input type="text" value="Title" dvalue="Title" name="title" class="inputchang">
                <textarea name="content"></textarea>
                <i class="note_tips">Content</i>
              </form>
            </div>
         </div>
	</div>
</div>
